<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
      <!-- Bootstrap CSS -->
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>

</h:head>
<h:body>
<h:form>
  <div class="form-group">
    <label for="uname">Username:</label>
    <h:inputText styleClass="form-control" id="uname" value="#{LoginClass.uname}" a:placeholder="Please enter the Username.">
    </h:inputText>
     </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <h:inputSecret styleClass="form-control" id="password" value="#{LoginClass.password}" a:placeholder="Please enter the Password."></h:inputSecret>
    </div>
  
  <h:commandButton value="Login" action="#{LoginClass.Dologin}" styleClass="btn btn-primary"></h:commandButton>
  <br/><br/>
  Don't have an account! <h:commandLink value="Register" action="registration_one"  />
</h:form>
</h:body>
</html>
