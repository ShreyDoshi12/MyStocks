<!DOCTYPE html>

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- Required meta tags -->

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<!-- Bootstrap CSS -->
	<title>Login</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />

</h:head>
<h:body>
	<h:form id="login">
		<div class="form-group">
			<label for="uname">Username:</label>
			<h:inputText styleClass="form-control" id="uname"
				value="#{LoginClass.username}"
				a:placeholder="Please enter the Username." required="true"
				requiredMessage="Username field is required">
			</h:inputText>
			<h:message for="uname" style="color:red" />
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<h:inputSecret styleClass="form-control" id="password"
				value="#{LoginClass.password}"
				a:placeholder="Please enter the Password." required="true"
				requiredMessage="Password field is required">
			</h:inputSecret>
			<h:message for="password" style="color:red" />
		</div>

		<div class="form-group">
			<label for="role">Role:</label>
			<h:inputText styleClass="form-control" id="role"
				value="#{LoginClass.role}" a:placeholder="Please enter the role."
				required="true" requiredMessage="role field is required">
			</h:inputText>
			<h:message for="password" style="color:red" />
		</div>
		<h:commandButton value="Login" action="#{LoginClass.dologin}"
			styleClass="btn btn-primary"></h:commandButton>
		<br />
		<br />
		
	Don't have an account! 
	<br />
		<h:outputLink value="faces/registration_one.xhtml"> Register </h:outputLink>

	</h:form>
</h:body>
</h:html>
